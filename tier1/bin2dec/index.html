<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin2Dec Tutorial</title>
    <script src="app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .result{
            font-size: 3rem;
        }
        .hint-text{
            color:rgb(191, 0, 0);
        }
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }

        /* Firefox */
        input[type=number] {
        -moz-appearance: textfield;
        }
    </style>
</head>
<body class="p-5">
    <h1 class="text-4xl">Bin2Dec tutorial</h1>
    <hr>
    <p class="text-xl mb-5">Enter a binary number and get its decimal equivalent</p>
    <form class="flex flex-col mb-5">
        <label for="binary-field">Binary Number</label>
        <input type="number" id="binary-field" maxlength="8" class="h-10 border-solid border-2 rounded-md p-3">
        <span class="hint-text" id="hint-text"></span>
    </form>
    <div id="result-container">
        <h2 class="result-label">Result</h2>
        <span id="result" class="result"></span>
    </div>
</body>
</html>
